<div class="grades">
  <mat-card>
    <mat-card-title>Lançamento de Notas</mat-card-title>
    <mat-card-content>
      <!-- Filtros -->
      <div class="filters">
        <mat-form-field appearance="fill">
          <mat-label>Ano Letivo</mat-label>
          <mat-select [(value)]="selectedYear" (selectionChange)="onFilterChange()">
            @for (year of years; track $index) {
              <mat-option [value]="year">
                {{ year }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Turma</mat-label>
          <mat-select [(value)]="selectedClass" (selectionChange)="onFilterChange()">
            @for (class of classes; track $index) {
              <mat-option  [value]="class.id">
                {{ class.name }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Matéria</mat-label>
          <mat-select [(value)]="selectedSubject" (selectionChange)="onFilterChange()">
            @for (subject of subjects; track $index) {
              <mat-option [value]="subject.id">
                {{ subject.name }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Lista de Alunos -->
      <table mat-table [dataSource]="filteredStudents" class="mat-elevation-z8">
        <!-- Nome do Aluno -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Aluno</th>
          <td mat-cell *matCellDef="let student">{{ student.name }}</td>
        </ng-container>

        <!-- Nota -->
        <ng-container matColumnDef="grade">
          <th mat-header-cell *matHeaderCellDef>Nota</th>
          <td mat-cell *matCellDef="let student">
            <mat-form-field appearance="fill">
              <mat-label>Nota</mat-label>
              <input
                matInput
                type="number"
                [(ngModel)]="student.grade"
                min="0"
                max="10"
              />
            </mat-form-field>
          </td>
        </ng-container>

        <!-- Cabeçalhos e Linhas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Botão Salvar -->
      <div class="actions">
        <button mat-raised-button color="primary" (click)="saveGrades()">Salvar Notas</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
