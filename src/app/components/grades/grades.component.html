<div class="container">
  <h1>Lançamento de Notas</h1>

  <form [formGroup]="gradesForm" class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Ano Letivo*</mat-label>
      <mat-select formControlName="year">
        <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Turma*</mat-label>
      <mat-select formControlName="class">
        <mat-option *ngFor="let class of classes" [value]="class">{{ class }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Matéria*</mat-label>
      <mat-select formControlName="subject" (selectionChange)="onSubjectChange()">
        <mat-option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bimestre*</mat-label>
      <mat-select formControlName="bimester">
        <mat-option *ngFor="let b of bimesters" [value]="b">{{ b }}º Bimestre</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onFilterChange()">Atualizar Filtros</button>
  </form>

  <mat-progress-bar
    *ngIf="loading()"
    mode="indeterminate"
    color="primary"
  ></mat-progress-bar>

  <table mat-table [dataSource]="students()" >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Aluno</th>
      <td mat-cell *matCellDef="let student">{{ student.name }}</td>
    </ng-container>

    <ng-container matColumnDef="gradeP1">
      <th mat-header-cell *matHeaderCellDef>Prova P1</th>
      <td mat-cell *matCellDef="let student">
        <input
          matInput
          [formControl]="getFormControl('gradeP1_' + student.id)"
          type="number"
          (input)="calculateAverage(student.id)"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="gradeP2">
      <th mat-header-cell *matHeaderCellDef>Prova P2</th>
      <td mat-cell *matCellDef="let student">
        <input
          matInput
          [formControl]="getFormControl('gradeP2_' + student.id)"
          type="number"
          (input)="calculateAverage(student.id)"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="average">
      <th mat-header-cell *matHeaderCellDef>Média</th>
      <td mat-cell *matCellDef="let student">
        <input
          matInput
          [formControl]="getFormControl('average_' + student.id)"
          type="number"
          readonly
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="gradeRec">
      <th mat-header-cell *matHeaderCellDef>Recuperação</th>
      <td mat-cell *matCellDef="let student">
        <input
          matInput
          [formControl]="getFormControl('gradeRec_' + student.id)"
          type="number"
        />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="actions">
    <button
      mat-raised-button
      color="primary"
      (click)="saveGrades()"
      [disabled]="loading()"
    >
      Salvar Notas
    </button>
  </div>
</div>
