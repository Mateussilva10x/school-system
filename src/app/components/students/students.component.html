<div class="students-container">
  <h1>Gerenciar Alunos</h1>
  <div class="filters-container">
    <mat-form-field appearance="fill">
      <mat-label>Ano Letivo</mat-label>
      <mat-select [(value)]="selectedYear" (selectionChange)="applyFilters()">
        @for ( year of years; track $index) {
          <mat-option [value]="year">{{ year }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Turma</mat-label>
      <mat-select [(value)]="selectedClass" (selectionChange)="applyFilters()">
        @for (turma of turmas; track $index) {
          <mat-option [value]="turma">{{ turma }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="openStudentForm()">Novo Aluno</button>
  </div>

  <mat-divider></mat-divider>

  <div class="students-table">
    <table mat-table [dataSource]="filteredStudents" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Idade</th>
        <td mat-cell *matCellDef="let student">{{ student.age }}</td>
      </ng-container>

      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef>Turma</th>
        <td mat-cell *matCellDef="let student">{{ student.class }}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Ano Letivo</th>
        <td mat-cell *matCellDef="let student">{{ student.year }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let student">
          <button mat-button color="primary" (click)="generateReport(student)">
            Gerar Boletim
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'age', 'class', 'year', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'age', 'class', 'year', 'actions']"></tr>
    </table>
  </div>
</div>
