<div class="classes">
  <mat-card>
    <mat-card-title>Lista de Turmas</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let class">{{ class.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome da Turma</th>
          <td mat-cell *matCellDef="let class">{{ class.name }}</td>
        </ng-container>

        <!-- Students Count Column -->
        <ng-container matColumnDef="studentsCount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Alunos</th>
          <td mat-cell *matCellDef="let class">{{ class.studentsCount }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let class">
            <button mat-button color="accent" (click)="viewClassDetails(class.id)">
              Detalhes
            </button>
          </td>
        </ng-container>

        <!-- Table Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Paginator -->
      <mat-paginator [length]="100" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
