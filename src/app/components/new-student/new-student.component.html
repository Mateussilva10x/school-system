<h2 mat-dialog-title>Novo Aluno</h2>
<mat-dialog-content>
  <form [formGroup]="studentForm" class="student-form">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="name?.errors?.['required']">Nome é obrigatório.</mat-error>
      <mat-error *ngIf="name?.errors?.['maxLength']">
        Nome não pode ter mais que 50 caracteres.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Idade</mat-label>
      <input matInput type="number" formControlName="age" />
      <mat-error *ngIf="age?.errors?.['required']">Idade é obrigatória.</mat-error>
      <mat-error *ngIf="age?.errors?.['min']">
        Idade deve ser maior ou igual a 10.
      </mat-error>
      <mat-error *ngIf="age?.errors?.['max']">
        Idade deve ser menor ou igual a 20.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Turma</mat-label>
      <mat-select formControlName="class">
        <mat-option *ngFor="let turma of turmas" [value]="turma">{{ turma }}</mat-option>
      </mat-select>
      <mat-error *ngIf="class?.errors?.['required']">Turma é obrigatória.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ano Letivo</mat-label>
      <mat-select formControlName="year">
        <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
      </mat-select>
      <mat-error *ngIf="year?.errors?.['required']">Ano letivo é obrigatório.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!studentForm.valid" (click)="save()">
    Salvar
  </button>
</mat-dialog-actions>
